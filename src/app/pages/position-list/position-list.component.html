<div class="container-fluid mt-3 ml3">
    <div class="col-12">
      <button class="btn btn-primary" (click)="linkToItem()">
        Новый
      </button>
    </div>
  </div>
  <div class="container-fluid mt-3">
    <div class="col-12 ">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" (click)="sortByName()">Имя</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let position of positions"
            (click)="linkToItem(position.id)"
          >
            <td>{{ position.id }}</td>
            <td>{{ position.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
