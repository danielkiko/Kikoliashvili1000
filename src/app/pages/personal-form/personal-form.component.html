<form [formGroup]="PersonalForm" (ngSubmit)="onAddPersonal()">
    <div class="container-fluid mt-3 ml3">
      <div class="col-12 mt-3">
        <div class="form-group">
          <label for="name">Имя</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Имя"
            formControlName="name"
            [ngClass]="{
              'has-error':
              PersonalForm.get('name')?.invalid &&
              PersonalForm.get('name')?.touched
            }"
          />
          <small id="nameHelp" class="form-text text-muted"
            >Обязательное поле, длинной до 100 символов.</small
          >
        </div>
      </div>
      <div class="col-12 mt-3">
        <div class="form-group">
          <label for="surname">Фамилия</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            placeholder="Фамилия"
            formControlName="surname"
            [ngClass]="{
              'has-error':
              PersonalForm.get('surname')?.invalid &&
              PersonalForm.get('surname')?.touched
            }"
          />
          <small id="surnameHelp" class="form-text text-muted"
            >Обязательное поле, длинной до 100 символов.</small
          >
        </div>
      </div>
      <div class="col-12 mt-3">
        <div class="form-group">
          <label for="patronymic">Отчество</label>
          <input
            type="text"
            class="form-control"
            id="patronymic"
            placeholder="Отчество"
            formControlName="patronymic"
            [ngClass]="{
              'has-error':
              PersonalForm.get('patronymic')?.invalid &&
              PersonalForm.get('patronymic')?.touched
            }"
          />
        </div>
      </div>
      <div class="col mt-3">
        <label for="type">Типы должностей</label>
        <div>
            <select class="form-control w-25 mb-5" name="position" id="position" formControlName="position">
                <option *ngFor="let position of positions" [ngValue]="position.id"> {{position.name}} </option>
            </select>
        </div>
    </div>
      
    </div>
    <div class="container-fluid ml3">
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="PersonalForm.invalid"
        >
          Сохранить
        </button>
        <button
          type="button"
          class="btn btn-danger ms-2"
          *ngIf="id"
          (click)="onDeletePersonal()"
        >
          Удалить
        </button>
      </div>
    </div>
  </form>
